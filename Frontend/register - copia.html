<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" name="username" placeholder="Usuario" required>
                <input type="password" id="regPassword" name="password" placeholder="Contraseña" required>
                <select id="regRole" name="role">
                    <option value="user">Usuario Común</option>
                    <option value="admin">Administrador</option>
                </select>
                <button type="submit">Registrar</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
